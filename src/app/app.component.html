<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group my-2">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username">
            <span class="help-block" *ngIf="!signupForm.get('username')!.valid && signupForm.get('username')!.touched">Please enter a valid </span>
          </div>
          <div class="form-group my-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email">
            <span class="help-block" *ngIf="!signupForm.get('email')!.valid && signupForm.get('email')!.touched">Please enter a valid </span>
          </div>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" formControlName="gender" [value]="gender" required />
              <span class="mx-2">{{ gender }}</span>
            </label>
          </div>
          <button class="btn btn-primary mt-2" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
