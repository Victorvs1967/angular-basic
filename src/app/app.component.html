<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" placeholder="Enter server status" [(ngModel)]="filteredStatus">
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter: filteredStatus: 'status'" [ngClass]="getStatusClasses(server)">
          <span class="badge rounded-pill bg-primary position-absolute end-0 mx-2">{{ server.status }}</span>
          <strong>{{ server.name | short:15 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
