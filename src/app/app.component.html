<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ngModel name="username" required>
          </div>
          <button class="btn btn-primary my-2" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</span>
          </div>
          <div class="form-group mt-2">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control" [ngModel]="defaultQuestion" ngModel name="secret">
              <option value="pet">Your fist pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea name="questionAnswer" rows="3" class="form-group w-100" [(ngModel)]="answer"></textarea>
          </div>
          <p>Your replay: {{ answer }}</p>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender" required />
              <span class="mx-2">{{ gender }}</span>
            </label>
          </div>
          <button class="btn btn-primary mt-2" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret question: Your first {{ user.secret }}</p>
      <p>Answer: {{ user.questionAnswer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
