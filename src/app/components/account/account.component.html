<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2" *ngIf="account">
    <h5>{{ account.name }}</h5>
    <hr>
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-success" (click)="onSetTo('active')">Set to 'active'</button>
    <button class="btn btn-secondary m-2" (click)="onSetTo('inactive')">Set to 'inactive'</button>
    <button class="btn btn-primary" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>
</div>
